<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament App User Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4757;
            --background-color: #1a1a2e;
            --card-color: #1f1f3a;
            --text-color: #e0e0e0;
            --input-bg-color: #2a2a4a;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, var(--background-color), #16222a);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        /* --- Authentication Section --- */
        #auth-container {
            max-width: 400px;
            margin: auto;
            background: var(--card-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        #auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg-color);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .input-group input.invalid {
            border-color: var(--error-color);
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
        
        .password-strength {
            height: 5px;
            width: 0;
            background-color: transparent;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }


        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn-submit:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-link, .forgot-password {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle-link a, .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- Toast / Snackbar --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s, bottom 0.3s;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            bottom: 30px;
        }

        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }

        /* --- Dashboard Section --- */
        #dashboard-container {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
        }

        #dashboard-container.visible {
            display: block;
            opacity: 1;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-color);
            border-radius: 15px;
            flex-wrap: wrap;
        }

        #welcome-message {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        #logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #logout-btn:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .dashboard-menu {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .menu-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            text-align: center;
        }

        .menu-btn:hover, .menu-btn.active {
            background: var(--secondary-color);
            color: #fff;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            transform: translateY(-3px);
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- View Tournaments --- */
        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        .search-bar input {
             width: 100%;
            padding: 12px 15px;
            background: var(--input-bg-color);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }
        .search-bar input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tournament-card {
            background: var(--card-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .tournament-card h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .tournament-card p {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .tournament-card .details-btn {
            margin-top: 1rem;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tournament-card .details-btn:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .tournament-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .tournament-details.show {
            max-height: 200px; /* Adjust as needed */
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--success-color);
            color: #fff;
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 5px;
            font-weight: 600;
        }
        
        /* --- Join Tournament Form --- */
        #join-tournament-form-container {
            max-width: 500px;
            margin: auto;
            background: var(--card-color);
            padding: 2rem;
            border-radius: 15px;
        }
        
        #join-tournament-form-container select {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg-color);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
        }
        
        #join-tournament-form-container select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        /* Success Animation */
        .success-animation {
            text-align: center;
            display: none;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px var(--success-color);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 40px var(--success-color);
            }
        }
        
        .no-tournaments-message {
            text-align: center;
            padding: 2rem;
            background: var(--card-color);
            border-radius: 15px;
        }


        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            #welcome-message {
                font-size: 1.5rem;
            }
            .dashboard-menu {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 480px) {
             .container {
                padding: 1rem;
            }
            #auth-container {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-container">
            <!-- Login Form -->
            <div id="login-form-container" class="form-container active">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <span class="password-toggle"><i class="fa fa-eye"></i></span>
                    </div>
                    <button type="submit" class="btn-submit" id="login-btn">
                        <span>Login</span>
                    </button>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>
                    <div class="toggle-link">
                        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form-container" class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <span class="password-toggle"><i class="fa fa-eye"></i></span>
                        <div class="password-strength"></div>
                    </div>
                    <button type="submit" class="btn-submit" id="signup-btn">
                        <span>Sign Up</span>
                    </button>
                    <div class="toggle-link">
                        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Dashboard Section -->
        <div id="dashboard-container">
            <header class="dashboard-header">
                <h1 id="welcome-message">Welcome!</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <nav class="dashboard-menu">
                <button class="menu-btn active" data-target="view-tournaments">View Tournaments</button>
                <button class="menu-btn" data-target="join-tournament">Join a Tournament</button>
                <button class="menu-btn" data-target="my-tournaments">My Tournaments</button>
            </nav>

            <main id="dashboard-content">
                <!-- View Tournaments Section -->
                <section id="view-tournaments" class="content-section active">
                    <div class="search-bar">
                        <input type="text" id="tournament-search" placeholder="Search by name or game...">
                    </div>
                    <div id="tournaments-grid" class="tournaments-grid">
                        <!-- Tournament cards will be injected here by JavaScript -->
                    </div>
                </section>

                <!-- Join a Tournament Section -->
                <section id="join-tournament" class="content-section">
                    <div id="join-tournament-form-container">
                        <h2>Join a Tournament</h2>
                        <form id="join-tournament-form">
                            <div class="input-group">
                                <label for="join-name">Your Name</label>
                                <input type="text" id="join-name" required>
                            </div>
                            <div class="input-group">
                                <label for="join-team-name">Team Name</label>
                                <input type="text" id="join-team-name" required>
                            </div>
                            <div class="input-group">
                                <label for="join-phone">Contact Phone</label>
                                <input type="tel" id="join-phone" required>
                            </div>
                            <div class="input-group">
                                <label for="join-select-tournament">Select Tournament</label>
                                <select id="join-select-tournament" required>
                                    <option value="" disabled selected>Loading tournaments...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-submit" id="join-submit-btn">
                                <span>Join Now</span>
                            </button>
                        </form>
                        <div class="success-animation">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                            <p>You have successfully joined the tournament!</p>
                        </div>
                    </div>
                </section>

                <!-- My Tournaments Section -->
                <section id="my-tournaments" class="content-section">
                    <div id="my-tournaments-grid" class="tournaments-grid">
                        <!-- User's joined tournaments will be injected here -->
                    </div>
                </section>
            </main>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        // IMPORTANT: Replace with your actual Firebase project configuration.
        const firebaseConfig = {
            apiKey: "AIzaSyC6IPEL5WFAA1711su6cRF2tJBGcSIWO-E",
            authDomain: "nepto-fa1df.firebaseapp.com",
            databaseURL: "https://nepto-fa1df-default-rtdb.firebaseio.com",
            projectId: "nepto-fa1df",
            storageBucket: "nepto-fa1df.firebasestorage.app",
            messagingSenderId: "97864689904",
            appId: "1:97864689904:web:ee44b1f4f2080d1339ba35"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. DOM ELEMENT REFERENCES ---
        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.getElementById('auth-container');
            const dashboardContainer = document.getElementById('dashboard-container');
            
            const loginFormContainer = document.getElementById('login-form-container');
            const signupFormContainer = document.getElementById('signup-form-container');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');

            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const logoutBtn = document.getElementById('logout-btn');

            // --- 3. AUTHENTICATION & UI LOGIC ---

            // Check user auth state
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is logged in
                    authContainer.style.display = 'none';
                    dashboardContainer.classList.add('visible');
                    setupDashboard(user);
                } else {
                    // User is logged out
                    authContainer.style.display = 'block';
                    dashboardContainer.classList.remove('visible');
                }
            });

            // Toggle between login and signup forms
            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginFormContainer.classList.remove('active');
                signupFormContainer.classList.add('active');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupFormContainer.classList.remove('active');
                loginFormContainer.classList.add('active');
            });
            
            // Password visibility toggle
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const passwordInput = toggle.previousElementSibling;
                    const icon = toggle.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.add('fa-eye');
                        icon.classList.remove('fa-eye-slash');
                    }
                });
            });

            // Signup form submission
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                const btn = document.getElementById('signup-btn');
                setLoading(btn, true);

                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // Signed in 
                        const user = userCredential.user;
                        return user.updateProfile({
                            displayName: name
                        }).then(() => {
                            showToast('Signup successful!', 'success');
                            signupForm.reset();
                        });
                    })
                    .catch(error => {
                        showToast(error.message, 'error');
                    })
                    .finally(() => {
                        setLoading(btn, false);
                    });
            });

            // Login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                const btn = document.getElementById('login-btn');
                setLoading(btn, true);

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        showToast('Login successful!', 'success');
                        loginForm.reset();
                    })
                    .catch(error => {
                        showToast(error.message, 'error');
                    })
                    .finally(() => {
                        setLoading(btn, false);
                    });
            });
            
            // Forgot Password
            document.getElementById('forgot-password-link').addEventListener('click', e => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                if (!email) {
                    showToast('Please enter your email address first.', 'error');
                    return;
                }
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showToast('Password reset email sent!', 'success');
                    })
                    .catch(error => {
                        showToast(error.message, 'error');
                    });
            });


            // Logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    showToast('Logged out successfully.', 'success');
                });
            });
            
            // Real-time email and password validation (basic)
            const signupEmailInput = document.getElementById('signup-email');
            signupEmailInput.addEventListener('input', () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(signupEmailInput.value)) {
                    signupEmailInput.classList.add('invalid');
                } else {
                    signupEmailInput.classList.remove('invalid');
                }
            });

            const signupPasswordInput = document.getElementById('signup-password');
            const strengthBar = document.querySelector('.password-strength');
            signupPasswordInput.addEventListener('input', () => {
                const password = signupPasswordInput.value;
                let strength = 0;
                if (password.length > 5) strength++;
                if (password.length > 8) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                strengthBar.style.width = (strength * 20) + '%';
                if (strength <= 2) strengthBar.style.backgroundColor = '#e74c3c';
                else if (strength <= 4) strengthBar.style.backgroundColor = '#f1c40f';
                else strengthBar.style.backgroundColor = '#2ecc71';
            });
            

            // --- 4. DASHBOARD LOGIC ---

            function setupDashboard(user) {
                // Set welcome message
                const welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.textContent = `Welcome, ${user.displayName || 'User'}!`;

                // Set user's name in join form
                document.getElementById('join-name').value = user.displayName || '';

                // Fetch data for all sections
                fetchAndDisplayAllTournaments();
                populateTournamentDropdown();
                fetchAndDisplayMyTournaments();

                // Setup menu navigation
                const menuButtons = document.querySelectorAll('.menu-btn');
                const contentSections = document.querySelectorAll('.content-section');

                menuButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Update button styles
                        menuButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        // Show corresponding content section
                        const targetId = btn.getAttribute('data-target');
                        contentSections.forEach(section => {
                            if (section.id === targetId) {
                                section.classList.add('active');
                            } else {
                                section.classList.remove('active');
                            }
                        });
                    });
                });
            }

            // --- 5. CORE FEATURES & FIRESTORE ---
            
            // 5.1 View Tournaments
            let allTournamentsData = []; // Cache for searching

            async function fetchAndDisplayAllTournaments() {
                const grid = document.getElementById('tournaments-grid');
                grid.innerHTML = '<div class="spinner"></div>'; // Loading state

                try {
                    const snapshot = await db.collection('tournaments').get();
                    allTournamentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    displayTournaments(allTournamentsData, grid);
                } catch (error) {
                    console.error("Error fetching tournaments: ", error);
                    grid.innerHTML = '<p>Could not load tournaments.</p>';
                    showToast('Failed to load tournaments.', 'error');
                }
            }
            
            function displayTournaments(tournaments, gridElement, userJoined = false) {
                 if (tournaments.length === 0) {
                    gridElement.innerHTML = `<div class="no-tournaments-message">${userJoined ? "You haven't joined any tournaments yet." : "No tournaments available at the moment."}</div>`;
                    return;
                }
                
                gridElement.innerHTML = tournaments.map(t => `
                    <div class="tournament-card" data-id="${t.id}">
                        ${userJoined ? '<span class="status-indicator">Registered</span>' : ''}
                        <h3>${t.name}</h3>
                        <p><strong>Game:</strong> ${t.game}</p>
                        <p><strong>Date:</strong> ${new Date(t.date).toLocaleString()}</p>
                        <p><strong>Location:</strong> ${t.location}</p>
                        <button class="details-btn">Details</button>
                        <div class="tournament-details">
                            <p><strong>Entry Fee:</strong> ${t.entryFee}</p>
                            <p><strong>Rules:</strong> ${t.rules}</p>
                        </div>
                    </div>
                `).join('');
                
                // Add event listeners to new details buttons
                gridElement.querySelectorAll('.details-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const details = btn.nextElementSibling;
                        details.classList.toggle('show');
                        btn.textContent = details.classList.contains('show') ? 'Hide Details' : 'Details';
                    });
                });
            }

            // Real-time search/filter
            document.getElementById('tournament-search').addEventListener('input', e => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTournaments = allTournamentsData.filter(t => 
                    t.name.toLowerCase().includes(searchTerm) ||
                    t.game.toLowerCase().includes(searchTerm)
                );
                displayTournaments(filteredTournaments, document.getElementById('tournaments-grid'));
            });

            // 5.2 Join a Tournament
            async function populateTournamentDropdown() {
                const select = document.getElementById('join-select-tournament');
                try {
                    const snapshot = await db.collection('tournaments').get();
                    if (snapshot.empty) {
                        select.innerHTML = '<option value="" disabled selected>No tournaments available</option>';
                        return;
                    }
                    select.innerHTML = '<option value="" disabled selected>Select a tournament</option>';
                    snapshot.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = doc.data().name;
                        select.appendChild(option);
                    });
                } catch (error) {
                     console.error("Error populating dropdown: ", error);
                     select.innerHTML = '<option value="" disabled selected>Could not load tournaments</option>';
                }
            }

            const joinForm = document.getElementById('join-tournament-form');
            joinForm.addEventListener('submit', async e => {
                e.preventDefault();
                const user = auth.currentUser;
                if (!user) {
                    showToast('You must be logged in to join.', 'error');
                    return;
                }

                const tournamentId = document.getElementById('join-select-tournament').value;
                if (!tournamentId) {
                    showToast('Please select a tournament.', 'error');
                    return;
                }
                
                const participantData = {
                    name: document.getElementById('join-name').value,
                    teamName: document.getElementById('join-team-name').value,
                    phone: document.getElementById('join-phone').value,
                    email: user.email,
                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                const btn = document.getElementById('join-submit-btn');
                setLoading(btn, true);

                try {
                    // Use user's UID as the document ID in the sub-collection
                    await db.collection('tournaments').doc(tournamentId)
                              .collection('participants').doc(user.uid)
                              .set(participantData);
                    
                    joinForm.style.display = 'none';
                    document.querySelector('.success-animation').style.display = 'block';

                    setTimeout(() => {
                        joinForm.style.display = 'block';
                        document.querySelector('.success-animation').style.display = 'none';
                        joinForm.reset();
                        document.getElementById('join-name').value = user.displayName;
                        // Refresh "My Tournaments" view
                        fetchAndDisplayMyTournaments();
                    }, 3000);

                } catch (error) {
                    console.error("Error joining tournament: ", error);
                    showToast('Error joining tournament. You may already be registered.', 'error');
                } finally {
                    setLoading(btn, false);
                }
            });

            // 5.3 My Tournaments
            async function fetchAndDisplayMyTournaments() {
                const user = auth.currentUser;
                if (!user) return;
                
                const grid = document.getElementById('my-tournaments-grid');
                grid.innerHTML = '<div class="spinner"></div>';
                
                try {
                    const joinedTournaments = [];
                    const tournamentsRef = db.collection('tournaments');
                    const snapshot = await tournamentsRef.get();
                    
                    for (const doc of snapshot.docs) {
                        const participantDoc = await doc.ref.collection('participants').doc(user.uid).get();
                        if (participantDoc.exists) {
                            joinedTournaments.push({ id: doc.id, ...doc.data() });
                        }
                    }
                    
                    displayTournaments(joinedTournaments, grid, true);

                } catch (error) {
                    console.error("Error fetching my tournaments: ", error);
                    grid.innerHTML = '<p>Could not load your tournaments.</p>';
                    showToast('Failed to load your tournaments.', 'error');
                }
            }


            // --- 6. UTILITY FUNCTIONS ---

            // Show toast/snackbar notifications
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => {
                    toast.className = toast.className.replace('show', '');
                }, 3000);
            }
            
            // Set loading state for buttons
            function setLoading(button, isLoading) {
                if (isLoading) {
                    button.disabled = true;
                    button.innerHTML = '<div class="spinner"></div>';
                } else {
                    button.disabled = false;
                    button.innerHTML = `<span>${button.textContent}</span>`;
                }
            }

        });
    </script>
